<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="angular.min.js"></script>
    <script src="javascript/HomePage.js"></script>
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body ng-app="Dashboard" ng-controller="HomePage">
    <div class="container">
        <header>
            <h1>User Profile </h1>
            <button class="dashboard-button" ng-click="dashboardmenu()">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </button>
        </header>
        <div class="profile-info">
            <div> <img src="css/images/ProfileIcon.png" alt="Profile Image" class="image"> </div>
            <h2>Profile Information</h2>
            <p><strong>Name:</strong> {{studs.studs.username }}</p>
            <p><strong>Email:</strong> {{studs.studs.email }}</p>
            <p><strong>Phone:</strong> +60173075624</p>
            <p><strong>Address:</strong> 227 UTM Skudai, Johor</p>
        </div>
    </div>

</body>

</html>
